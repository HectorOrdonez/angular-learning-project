<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(addItemForm)" #addItemForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel">
          <div class="alert alert-warning" *ngIf="amount.invalid && amount.touched">
            Incorrect amount
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-warning" *ngIf="addItemForm.invalid && addItemForm.touched">
            Please correct the input values
          </div>
          <button class="btn btn-success" type="submit" [disabled]="addItemForm.invalid">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
